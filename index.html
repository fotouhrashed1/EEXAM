<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Classroom Reservation System</h1>
        <form id="reservation-form">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Select Time Slot:</label>
            <select id="time" name="time" required>
                <!-- Options will be dynamically generated -->
            </select>
            
            <label for="classrooms">Select Classrooms (Hold Ctrl to select multiple):</label>
            <select id="classrooms" name="classrooms" multiple required>
                <option value="101">Room 101</option>
                <option value="102">Room 102</option>
                <option value="103">Room 103</option>
                <option value="104">Room 104</option>
                <option value="105">Room 105</option>
            </select>
            
            <button type="submit">Reserve</button>
        </form>
        
        <div id="reservation-status"></div>
        
        <h2>Reservation Schedule</h2>
        <div id="schedule-container">
            <table id="schedule-table">
                <!-- Schedule table will be dynamically generated -->
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
